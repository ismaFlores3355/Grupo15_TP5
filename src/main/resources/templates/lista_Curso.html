<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Cursos</title>
</head>
<body>

	<header th:replace="/layouts/header::header"></header>
		<h3 class="text-info">Lista Cursos</h3>
		<section class="d-flex justify-content-center">
		<div class="card col-sm-8 p-4 margen-index">
			<div class="d-md-flex justify-content-md-end">
			   <a th:href="@{/curso/nuevo}" id="nuevo" class="btn btn-primary">Nuevo</a>
			</div>

	      <div class="container">
        	<div class="table-responsive">
        	<table class="table table-striped table-bordered">
        		<thead >
        			<tr>
						<th>Codigo</th>   
						<th>Titulo</th>  
						<th>Fecha Inicio</th>  
						<th>Fecha Fin</th>  
						<th>Horas</th>  
						<th>Modalidad</th> 
						<th>Docente</th>     
						<th>Categoria</th>  			
        			</tr>
        		</thead>
        		<tbody>
        			<tr th:each="curso: ${cursos}">
        				<td th:text="${curso.codigo}"></td>
        				<td th:text="${curso.titulo}"></td>
        				<td th:text="${curso.fechaInicio}"></td>
        				<td th:text="${curso.fechaFin}"></td>
        				<td th:text="${curso.horas}"></td>
        				<td th:text="${curso.modalidad}"></td>
        				<td th:text="${curso.docente.nombre}"></td>
        				<td th:text="${curso.categoria}"></td>
        				<td>
							<a th:href="@{/curso/editar/}+${curso.codigo}" id="editarCurso" class="btn btn-warning">Editar</a>
							<a th:href="@{/curso/eliminar/}+${curso.codigo}" id="eliminarCurso" class="btn btn-danger">Eliminar</a>
							
							
							</td>
        			</tr>
        		</tbody>	
        	</table>
        	</div>
        </div>
        </div>
	</section>
	
	<footer th:replace="/layouts/footer::footer"></footer>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
