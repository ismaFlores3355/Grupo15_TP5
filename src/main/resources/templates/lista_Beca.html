<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista becas</title>
</head>
<body>

	<header th:replace="/layouts/header::header"></header>
		<h3 class="text-info">Listado de Becas</h3>
		<section class="d-flex justify-content-center">
		<div class="card col-sm-8 p-4">
			<div class="d-md-flex justify-content-md-end">
			   <a th:href="@{/Beca/nuevo}" id="nuevo" class="btn btn-primary">Nuevo</a>
			</div>

	      <div class="container">
        	<div class="table-responsive">
        	<table class="table table-striped table-bordered">
        		<thead >
        			<tr>
						<th>Codigo</th>   
						<th>Curso</th>  
						<th>Fecha Apertura</th>  
						<th>Fecha Cierra</th>       			
        			</tr>
        		</thead>
        		<tbody>
        			<tr th:each="beca: ${becas}">
        				<td th:text="${beca.codigo}"></td>
        				<td th:text="${beca.curso.titulo}"></td>
        				<td th:text="${beca.fechaApertura}"></td>
        				<td th:text="${beca.fechaCierre}"></td>
        				<td >
        				<a href="#" id="editarBeca" class="btn btn-success">Editar</a>
        				<a href="#" id="eliminarBeca" class="btn btn-danger">Eliminar</a>
        				</td>
        			</tr>
        		</tbody>	
        	</table>
        	</div>
        </div>
        </div>
	</section>
	
	<footer th:replace="/layouts/footer::footer"></footer>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
