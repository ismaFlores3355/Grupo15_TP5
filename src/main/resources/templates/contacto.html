<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
 <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<meta charset="UTF-8">
<title>Contacto</title>
</head>
<body>
	<header th:replace="/layouts/header::header"> </header>
	<br>
	<section class="d-flex justify-content-center">
	<div class="card col-sm-6 p-3">
		<div class="mb-4">
	 		<h3>REGISTRO DE INSCRIPCION</h3>
		</div>
		<div class="mb-3">
  			<form action="http://www.fi.unju.edu.ar" method="post">  
       <label for="nombreyApellido">Nombre y Apellido</label>
       <input class= "form-control"id="idapellido" type="text" name="apellido"/>
       <label for="provincias">Provincia</label> 	
  	   <select class="form-control"name="provincia">
  	     <option  value="ju">Jujuy </option>
  	     <option  value="sa">Salta </option>
  	     <option  value="tu">Tucuman </option>
  	     <option  value="bue">Buenos Aires </option>
  	     <option  value="santc">Santa Cruz </option>
  	     <option  value="tief">Tierra del fuego </option>
  	     <option  value="catm">Catamarca </option>
  	     <option  value="sante">Santiago del Estero </option>
  	     <option  value="corri">Corrientes </option>
  	     <option  value="chubu">Chubut </option>
  	     <option  value="rion">Rio Negro </option>
  	     <option  value="santf">Santa Fe </option>
  	     <option  value="mis">Misiones </option>
  	     <option  value="lap">La Pampa </option>
  	     <option  value="sanj">San Juan </option>
  	     <option  value="sanl">San Luis </option>
  	     <option  value="entr">Entre Rios </option>
  	     <option  value="chac">Chaco </option>
  	     <option  value="form">Formosa </option>
  	     <option  value="neuq">Neuquen </option>
  	     <option  value="mendz">Mendoza </option>
  	     <option  value="cordb">Cordoba </option>
  	     <option  value="larioj">La Rioja </option>
  	  </select>  
      <label for="Telefono">Telèfono</label>
      <input class="form-control" id="idtelefono" type="number" name="telefono" />
      <label for="correoElectronico">Correo electrònico</label>
      <input class="form-control" id="idemail" type="email" name="email" />   
  	  <label for="estadoCivil">Estado Civil:</label>
  	  <br>
        <label for="idregular">Casado</label>
        <input id="regular" type="radio" value="regular" name="tipoinscripcion" />
      	<br/>
      	<label for="idlibre">Soltero</label>
  	    <input id="libre" type="radio" value="libre" name="tipoinscripcion" /> 
  	 	<br/>
  	    <label for="idlibree">Otro</label>
  	    <input id="libree" type="radio" value="libree" name="tipoinscripcion" /> 
        <div class="mb-3" >
        	<textarea  placeholder="Mensaje:" rows='2'></textarea>
        </div> 
  		<button type="submit">Enviar datos</button>
 	 	</form>
  		</div>
  	</div>
    </section>

	<footer th:replace="/layouts/footer::footer"> </footer><br>
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
